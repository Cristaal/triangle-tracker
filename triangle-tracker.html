<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title></title>
  </head>
  <body>
    <h2>Add a triangle.</h2>
    <form id='new-triangle'>
      <div class='container'>
        <div class='form-group'>
          <label for='side-a'>Side A</label>
          <input type='text' class='form-control' id='new-side-a'>
        </div>
        <div class='form-group'>
          <label for='side-b'>Side B</label>
          <input type='text' class='form-control' id='new-side-b'>
        </div>
        <div class='form-group'>
          <label for='side-c'>Side C</label>
          <input type='text' class='form-control' id='new-side-c'>
        </div>
      </div>

      <button type="submit" class="btn">Click to see</button>
    </form>

    <h3>Triangles:</h3>
    <h4>Equilateral</h4>
    <ul id='equilaterals'></ul>
    <h4> Isosceles </h4>
    <ul id='isosceles'></ul>
    <h4> Scalene </h4>
    <ul id='scalenes'></ul>


  </body>
</html>
